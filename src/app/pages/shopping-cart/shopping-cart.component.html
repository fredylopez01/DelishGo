<div class="containerCart">
    <div class="element" *ngFor="let product of shoppingCartService.shoppingCart, index as i" class="productCard">
        <ng-container *ngIf="products[i]">
            <div id="imgProduct" [ngStyle]="{'background-image': 'url('+products[i].photoUrl+')'}">
                <img *ngIf="products[i].isVegan" src="./../../../../assets/icons/vegano.svg" alt="Apto vegano">
                <img *ngIf="products[i].isCeliac" src="./../../../../assets/icons/celiaco.png" alt="Apto celiaco">
            </div>
            <div id="center">
                <h4>{{products[i].name}}</h4>
                <span *ngIf="product.notes !== ''">{{product.notes}}</span>
                <app-product-counter 
                    [initialAmount]="product.amount" 
                    (newAmount)="this.changeAmount(product.idProduct, $event)">
                </app-product-counter>
            </div>
            <div id="right">
                <button (click)="deleteProduct(product.idProduct)">
                    <img id="imgRemove" src="./../../../assets/icons/delete.svg" alt="remove">
                </button>
                <span>${{products[i].price}}</span>
            </div>
        </ng-container>
    </div>

    <a id="buttonAdd" [routerLink]="['/']" routerLinkActive="router-link-active" >+</a>

    <section>
        <h3>Dirección del envío</h3>
        <div id="infoDirection">
            <div>
                <h4>Calle falsa 123</h4>
                <p>San Lorenzo, Santa Fe 2000</p>
            </div>
            <button [routerLink]="['/profile']" routerLinkActive="router-link-active" >
                <img id="imgEdit" src="./../../../assets/icons/edit.svg" alt="Editar">
            </button>
        </div>
    </section>
    <div id="valuesContainer">
        <div>
            <p>Subtotal</p>
            <p>Delivery</p>
            <p>Total</p>
        </div>
        <div>
            <p>$<span>{{subtotal}}</span></p>
            <p>$<span>{{delivery}}</span></p>
            <p>$<span>{{total}}</span></p>
        </div>
    </div>
    <button id="btnMessage">
        <img id="imgWhatsApp" src="./../../../assets/icons/whatsapp.svg" alt="">
        Hacer pedido
    </button>
</div>
